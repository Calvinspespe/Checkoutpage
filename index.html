
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id='container'>
        <aside id='info'>
            <label for='paymentMethod'>Payment Method</label>
            <select name='paymentMethod'>
                <option>Visa</option>
                <option>MasterCard</option>
                <option>Airtel Money</option>
            </select>

            <!-- Credit Card Number -->
            <label for='cardNumber'>Credit Card Number</label>
            <input type='text' name='cardNumber' />

            <!-- Credit Card Holder Name -->
            <label for='cardholderName'>Cardholder Name</label>
            <input type='text' name='cardholderName' />

            <!-- Expiration Date -->
            <label for='cardDate'>Expiration Date</label>
            <input type='text' name='cardDate' />

            <!-- CVV Card Number -->
            <label for='cvv'>CVV</label>
            <input type='text' name='cvv' />

            <button id='makePayment'>MAKE A PAYMENT</button>
        </aside>
        <aside id='description'>
         <h2 id="productTitle"></h2>
<h3 id="productSubtitle"></h3>
<img id="productImage" src="" alt="Selected Product">
<h1 id="productPrice"></h1>

          <button id='editOrder'>Edit the Order</button>
        </aside>
    </main>
    <script>
    // Load product details from localStorage
    document.getElementById('productTitle').textContent = localStorage.getItem('productTitle');
    document.getElementById('productSubtitle').textContent = localStorage.getItem('productSubtitle');
    document.getElementById('productImage').src = localStorage.getItem('productImage');
    document.getElementById('productPrice').textContent = "$" + localStorage.getItem('productPrice');
        const product = JSON.parse(localStorage.getItem('checkoutProduct'));

if (product) {
  document.querySelector('#description').innerHTML = `
    <h2>${product.title}</h2>
    <h3>${product.category}</h3>
    <img src="${product.image}" alt="${product.title}" style="width:200px">
    <h1>$${product.price}</h1>
    <button id='editOrder'>Edit the Order</button>
  `;
}

</script>

</body>
</html>
