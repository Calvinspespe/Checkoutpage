
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .checkout-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .checkout-container img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .price {
      font-size: 1.5em;
      font-weight: bold;
      color: #28a745;
      margin: 20px 0;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d80;
    }
    .message {
      margin-top: 20px;
      color: green;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="checkout-container" id="checkout-container">
    <p>Loading product details...</p>
  </div>

  <script>
    const container = document.getElementById('checkout-container');
    const productData = localStorage.getItem('checkoutProduct');

    if (productData) {
      const product = JSON.parse(productData);
      container.innerHTML = `
        <h1>Checkout</h1>
        <img src="${product.image}" alt="${product.title}">
        <h2>${product.title}</h2>
        <p>${product.category}</p>
        <p class="price">$${product.price.toFixed(2)}</p>
        <p>${product.description}</p>
        <button onclick="confirmPurchase()">Confirm Purchase</button>
        <button onclick="window.location.href='index.html'">Return to Store</button>
        <div id="confirmation" class="message"></div>
      `;
    } else {
      container.innerHTML = `
        <h1>No Product Found</h1>
        <p>Please go back and select a product.</p>
        <button onclick="window.location.href='index.html'">Return to Store</button>
      `;
    }

    function confirmPurchase() {
      document.getElementById('confirmation').textContent = 'ðŸŽ‰ Purchase successful! Thank you for your order.';
      localStorage.removeItem('checkoutProduct');
    }
  </script>

</body>
</html>
